<div class="avatar-container">
  <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle -->
    <circle cx="100" cy="100" r="90" fill="#e6f7ff" />

    <!-- Body -->
    <ellipse cx="100" cy="180" rx="60" ry="20" fill="#4fc3f7" />

    <!-- Head -->
    <circle cx="100" cy="90" r="40" fill="#ffcc80" />

    <!-- Eyes -->
    <circle cx="85" cy="85" r="5" fill="#333" />
    <circle cx="115" cy="85" r="5" fill="#333" />

    <!-- Smile -->
    <path d="M80 100 Q100 120 120 100" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round" />

    <!-- Arms -->
    <line x1="60" y1="120" x2="30" y2="100" stroke="#4fc3f7" stroke-width="8" stroke-linecap="round" />
    <line x1="140" y1="120" x2="170" y2="100" stroke="#4fc3f7" stroke-width="8" stroke-linecap="round" />

    <!-- Legs -->
    <line x1="80" y1="170" x2="70" y2="190" stroke="#4fc3f7" stroke-width="8" stroke-linecap="round" />
    <line x1="120" y1="170" x2="130" y2="190" stroke="#4fc3f7" stroke-width="8" stroke-linecap="round" />

    <!-- Health symbol -->
    <circle cx="100" cy="140" r="20" fill="#66bb6a" />
    <rect x="90" y="130" width="20" height="5" fill="white" rx="2" ry="2" />
    <rect x="90" y="145" width="20" height="5" fill="white" rx="2" ry="2" />
    <rect x="97.5" y="122.5" width="5" height="35" fill="white" rx="2" ry="2" />
  </svg>
</div>
